<div style="margin-top: 20px;">
    <h3 style="font-weight: 200; margin-bottom: 20px;">My finished orders</h3>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Delivery Address</th>
                <th scope="col">Comment</th>
                <th scope="col">Price</th>
                <th scope="col">Details</th>
                <th scope="col">Delivery State</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of myFinishedOrders">
                <td>{{item?.deliveryAddress}}</td>
                <td>{{item?.comment}}</td>
                <td><b>{{item?.price}} $</b></td>
                <td>{{item?.product}}</td>
                <td>{{item?.orderState === 0 ? 'PENDING' : (item.orderState === 1 ? 'ACTIVE' : 'FINISHED')}}</td>
            </tr>
        </tbody>
    </table>
</div>
