<div style="margin-top: 20px;">
    <h1>Pending verifications</h1>

    <table class="table">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Username</th>
                <th scope="col">Verification</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of deliverers">
                <td>{{item.name}}</td>
                <td>{{item.surname}}</td>
                <td>{{item.username}}</td>
                <td *ngIf="item.isVerified === 1">
                    <button type="button" class="btn btn-primary" (click)="onVerify(item.username)">Verify</button>
                    <button type="button" class="btn btn-danger" style="margin-left: 10px;" (click)="declineVerification(item.username)">Decline</button>
                </td>
                <td *ngIf="item.isVerified === 0">
                    user is not verified
                </td>
                <td *ngIf="item.isVerified === 2">
                    user is verified
                </td>
            </tr>
        </tbody>
    </table>
</div>
